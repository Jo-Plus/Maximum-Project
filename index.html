<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jo-Plus</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header>
      <a href="#" class="logo"><img src="img/logo.png" alt=""></a>
      <ul>
        <li><a href="#" class="active">Home</a></li>
        <li><a href="#product">Product</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </header>
    <section class="main">
      <img src="img/stars1.webp" id="stars" />
      <h2 id="name">Jo-Plus</h2>
      <img src="img/moon2.webp" id="moon" />
      <img src="img/mountains3.webp" id="mountains3" />
      <img src="img/mountains4.webp" id="mountains4" />
      <img src="img/river5.webp" id="river" />
      <img src="img/boat6.webp" id="boat" />
      <img src="img/mountains7.webp" id="mountains7" />
    </section>
    <section class="calculator" id="product">
    <div class="calc">
      <form>
        <input type="text" class="screen">
      </form>
      <div class="buttons">
        <button class="btn btn-yellow" type="button" data-num="*">*</button>
        <button class="btn btn-yellow" type="button" data-num="/">/</button>
        <button class="btn btn-yellow" type="button" data-num="-">-</button>
        <button class="btn btn-yellow" type="button" data-num="+">+</button>

        <button class="btn btn-grey" type="button" data-num="9">9</button>
        <button class="btn btn-grey" type="button" data-num="8">8</button>
        <button class="btn btn-grey" type="button" data-num="7">7</button>
        <button class="btn btn-grey" type="button" data-num="6">6</button>
        <button class="btn btn-grey" type="button" data-num="5">5</button>
        <button class="btn btn-grey" type="button" data-num="4">4</button>
        <button class="btn btn-grey" type="button" data-num="3">3</button>
        <button class="btn btn-grey" type="button" data-num="2">2</button>
        <button class="btn btn-grey" type="button" data-num="1">1</button>
        <button class="btn btn-grey" type="button" data-num="0">0</button>
        <button class="btn btn-grey" type="button" data-num=".">.</button>

        <button class="btn btn-equal" type="button">=</button>
        <button class="btn btn-clear" type="button">C</button>
      </div>
    </div>
  </section>
    <script src="js/index.js"></script>
  </body>
</html>
